<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Cơ Bản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {

            color: #fff;
            padding: 10px 0;

        }
        main {

            color: #fff;

            padding: 10px 0;
            position: fixed;

        }

        <h2>Nhóm gồm có 6 thành viên </h2>
        <ul class="no-bullets">
            <li>Thành viên 1</li>
            <li>Thành viên 2</li>
            <li>Thành viên 3</li>
            <li>Thành viên 4</li>
            <li>Thành viên 5</li>
            <li>Thành viên 6</li>
        </ul>
    </main>
    <footer>
        <p>© 2024</p>
    </footer>

</html>
